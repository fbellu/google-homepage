<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content" id="main">
        <span id="body">
            <div id="logo-container">
            <img id="logo"
                alt="Google logo"  
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <div class="filler"></div>
            <div class="outerbar">
                <div class="innerbar">
                    <div class="icon-div">
                        <div class="icon-div-inner">
                            <img src="./resources/magn_glass.png" 
                            alt=""
                            class="lens-icon"> 
                        </div>
                    </div>
                    <div class="searchbar-div">
                        <input type="text" maxlength="2048">
                    </div>
                    <div class="icon-div">
                        <div class="icon-div-inner">
                            <img src="./resources/Google_mic.svg" 
                            alt=""
                            class="mic-icon"> 
                        </div>
                    </div>
                </div>
            </div>
        </span>
    </div>
    <div class="footer">
        <p>blah blah blah</p>
    </div>
</body>
