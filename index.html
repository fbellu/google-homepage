<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content" id="main">
        <span id="body">
            <div id="logo-container">
            <img id="logo"
                alt="Google logo"  
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <div class="filler"></div>
            <div class="form-div big">
            <div class="outerbar big">
                <div class="innerbar">
                    <div class="icon-div">
                        <div class="icon-div-inner">
                            <img src="./resources/magn_glass.png" 
                            alt=""
                            class="lens-icon"> 
                        </div>
                    </div>
                    <div class="searchbar-div">
                        <div class="searchbar-div-inner">
                            <input class="search-input" type="text" maxlength="2048">
                        </div>
                    </div>
                    <div class="icon-div">
                        <div class="icon-div-inner">
                            <img src="./resources/Google_mic.svg" 
                            alt=""
                            class="mic-icon"> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="btns big">
                <input type="submit" class="btn-input" value="Cerca con Google" aria-label="Cerca con Google">
                <input type="submit" class="btn-input" value="Mi sento fortunato" aria-label="Mi sento fortunato">
            </div>
        </div>
            <div class="filler"></div>
        </span>
    </div>
    <div class="footer-bar">
        <div class="footer-row"><p>Italia</p></div>
        <div class="footer-row"><p>Italia</p></div>
    </div>
</body>
